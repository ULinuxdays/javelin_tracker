{% extends "base.html" %}

{% block body %}
<main class="auth-shell" data-page="register">
  <section class="auth-card">
    <div class="auth-header">
      <div class="auth-brand">
        <span class="brand-dot"></span>
        <div>
          <p class="eyebrow muted">Throws Control</p>
          <h1>Create account</h1>
        </div>
      </div>
      <p class="muted">Separate spaces keep each coachâ€™s data isolated.</p>
    </div>
    {% if error %}
    <div class="alert">{{ error }}</div>
    {% endif %}
    <form method="post" class="stack-form">
      <label>
        <span>Name</span>
        <input type="text" name="name" placeholder="Coach" required />
      </label>
      <label>
        <span>Email</span>
        <input type="email" name="email" placeholder="coach@example.com" required />
      </label>
      <label>
        <span>Password</span>
        <input type="password" name="password" required />
      </label>
      <button type="submit" class="btn btn-primary">Create account</button>
      <p class="muted small">Already have an account? <a href="{{ url_for('login') }}">Sign in</a></p>
    </form>
  </section>
</main>
{% endblock %}
