<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Throws Control{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Sora:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
    {% block extra_head %}{% endblock %}
  </head>
  <body data-page="{{ page_slug|default('') }}">
    {% block body %}{% endblock %}
    <datalist id="athleteOptions"></datalist>
    <div class="toast" id="appToast" role="status" aria-live="polite"></div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js" crossorigin="anonymous"></script>
    <script type="module" src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
